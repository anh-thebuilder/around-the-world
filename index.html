<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Travel Help - Dreamboard Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vietnam Travel Hub</h1>
        <p>Your one-stop guide to exploring Vietnam.</p>
        <nav>
            <a href="#tips">General Tips</a> | 
            <a href="#dreamboard">Dreamboard</a> | 
            <a href="#map">Interactive Map</a>
        </nav>
    </header>

    <hr>

    <section id="dreamboard">
    <h2>Vietnam Dreamboard</h2>
    <button onclick="openDreamboard()" class="popup-button">View Dream Pictures</button>

    <div id="dreamModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDreamboard()">&times;</span>
            <h2>Travel Inspiration</h2>
            <div class="image-grid">
                <img src="https://images.unsplash.com/photo-1528127269322-539801943592?w=500" alt="Halong Bay">
                <img src="https://images.unsplash.com/photo-1555438033-f261735e448a?w=500" alt="Hoi An">
                <img src="https://images.unsplash.com/photo-1504457047772-27faf1c00561?w=500" alt="Sapa">
            </div>
        </div>
    </div>
</section>

    <section id="map">
        <h2>Interactive Map (Coming Soon)</h2>
    </section>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</body>
</html>
