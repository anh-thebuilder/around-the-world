<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Travel Help - Dreamboard Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vietnam Travel Hub</h1>
        <p>Your one-stop guide to exploring Vietnam.</p>
        <nav>
            <a href="#tips">General Tips</a> | 
            <a href="javascript:void(0)" onclick="openDreamboard()">Dreamboard</a>
            <a href="#map">Interactive Map</a>
        </nav>
    </header>

    <hr>
    
<section id="dreamboard">
    <h2>Vietnam Dreamboard</h2>
    <div id="dreamModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDreamboard()">&times;</span>
            <h2>Vietnam Travel Inspiration</h2>
            <p>Explore this community board from The Wanderful Me!</p>

            <div class="pinterest-container">
                <a data-pin-do="embedBoard" 
                   data-pin-board-width="auto" 
                   data-pin-scale-height="400" 
                   data-pin-scale-width="115" 
                   href="https://ca.pinterest.com/thewanderfulme/vietnam-travel/">
                </a>
            </div>
        </div>
    </div>
</section>

    <section id="map">
        <h2>Interactive Map (Coming Soon)</h2>
    </section>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
<script>
    function openDreamboard() {
        document.getElementById("dreamModal").style.display = "block";
    }

    function closeDreamboard() {
        document.getElementById("dreamModal").style.display = "none";
    }

    // This part closes the popup if you click outside the white box
    window.onclick = function(event) {
        let modal = document.getElementById("dreamModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
